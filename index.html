<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-sland Party</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dday-notice-top">
        <div class="dday-container">
            <div class="dday-text">🏝️ I-sland Party D-DAY</div>
            <div class="dday-counter" id="ddayCounter">D-3</div>
            <div class="dday-date">2025년 9월 6일 (토)</div>
        </div>
    </div>
    
    <img src="1.png" alt="섹션 1">
    <img src="2.png" alt="섹션 2">
    <img src="3.png" alt="섹션 3">
    <img src="4.png" alt="섹션 4">
    <img src="5.png" alt="섹션 5">
    
    <div class="dday-notice-bottom">
        <div class="dday-container">
            <div class="dday-text">🏝️ I-sland Party D-DAY</div>
            <div class="dday-counter" id="ddayCounterBottom">D-3</div>
            <div class="dday-date">2025년 9월 6일 (토)</div>
        </div>
    </div>
    
    <div class="apply-button-container bottom">
        <button class="apply-button" onclick="window.location.href='survey.html'">
            <span class="button-title">I-sland party</span>
            <span class="button-subtitle">지금 신청하기</span>
        </button>
    </div>
    <script>
        function updateDDay() {
            const targetDate = new Date('2025-09-06T00:00:00+09:00');
            const now = new Date();
            const diffTime = targetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let ddayText;
            if (diffDays > 0) {
                ddayText = `D-${diffDays}`;
            } else if (diffDays === 0) {
                ddayText = 'D-DAY';
            } else {
                ddayText = `D+${Math.abs(diffDays)}`;
            }
            
            document.getElementById('ddayCounter').textContent = ddayText;
            document.getElementById('ddayCounterBottom').textContent = ddayText;
        }
        
        updateDDay();
        setInterval(updateDDay, 1000 * 60 * 60);
    </script>
</body>
</html>
